<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/1.2.0/angularfire.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

      <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/homeCtrl.js"></script>
      <script src="js/controllers/recipesCtrl.js"></script>
      <script src="js/controllers/loginCtrl.js"></script>
      <script src="js/controllers/signupCtrl.js"></script>
      <script src="js/controllers/shoppingCtrl.js"></script>
      <script src="js/routes.js"></script>
      <script src="js/services/firebase-utilities.js"></script>
      <script src="js/directives.js"></script>


    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->
  </head>
  <body ng-app="app" animation="slide-left-right-ios7" ng-controller="homeCtrl as hc">
  <div>
      <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
          <ion-side-menu-content>
              <ion-nav-bar class="bar-stable">
                  <ion-nav-back-button></ion-nav-back-button>
                  <ion-nav-buttons side="right">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
                  </ion-nav-buttons>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="right" id="side-menu21">
              <ion-header-bar class="bar-stable">
                  <div class="title">Menu</div>
              </ion-header-bar>
              <ion-content padding="false" class="side-menu-right has-header">
                  <a ui-sref="login" menu-close="" id="menu-button5" style="font-size:20px;" class="button button-positive  button-block icon-right ion-log-out" data-componentid="button5">Log Out</a>

                  <!--<h1  style="font-size:20px;"  ng-bind="hc.allAddedIngredients" ng-init="hc.updating()"></h1>-->
                  <center><h1>Shopping List</h1></center>
                  <a  class="button button-positive ion-plus" style="float:left;" ng-click="junk.push(hc.addedIngredients); hc.addMissingIngredients(hc.addedIngredients)"></a>
                  <label class="item-input">
                      <div style="overflow: hidden; padding-right: .5em;">
                          <input  style="font-size:12px; width: 250px" type="text"  placeholder="Add in missing ingredients" ng-model="hc.addedIngredients" required>
                      </div>
                  </label>
                  <ion-list>
                  <ion-item class="item-text-wrap" ng-repeat="all in hc.allAddedIngredients track by $index">
                      <div style="text-align:center; position:relative;">
                          <div class="col-10">
                              <a  class="button button-small button-assertive ion-close-round " ng-click="hc.allAddedIngredients.splice($index,1)"></a>
                          </div>
                          <div>
                              <span class="item-text-wrap" style="font-size:32px; min-height:100%; max-width:150px; position:absolute; top:25%; right:1%;">{{all}}</span>
                          </div>
                      </div>

                      <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                  </ion-item>
              </ion-list>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
  </div>
  </body>
</html>
