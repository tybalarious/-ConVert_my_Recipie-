<ion-view title="Home" id="page2" ng-controller="homeCtrl as hc">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <div class="spacer" style="height: 40px;">
                <label class="item item-input">
                    <span class="input-label">Type in your Ingredients</span>
                    <input type="text" placeholder="" ng-model="hc.theirIngredients" required>
                </label>
                <a  id="searchItems" class="button button-positive  button-block" ng-click="hc.searchItems()">Search Items</a>
                <div ng-repeat="i in hc.mealData track by $index">
                    <div class="card">
                    <h3 ng-bind="hc.mealData[$index].title"></h3>
                    <img ng-src="{{hc.mealData[$index].thumbnail}}" alt="" />
                        <p>Ingredients: <span ng-bind="hc.mealData[$index].ingredients"></span></p>


                    </div>
                </div>

            </div>
        </form>
    </ion-content>
    <!--<img src="../img/Good_Food_Display_-_NCI_Visuals_Online.jpg" width="100%" height="25%">-->
</ion-view>
