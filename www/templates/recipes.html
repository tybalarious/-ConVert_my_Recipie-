<ion-view title="Recipes" id="page3" ng-controller="recipesCtrl as rc">
        <ion-content overflow-scroll="true" padding="true" class="has-header">
            <form class="list">
                <div class="spacer" style="height: 40px;">


                    <label class="item item-input">
                        <span class="input-label">Search Recipes</span>
                        <input type="text" placeholder="" ng-model="rc.theirRecipes" required>
                    </label>
                    <a  id="searchItems" class="button button-positive  button-block" ng-click="rc.searchItems()">Search</a>
                    <div ng-repeat="i in rc.mealData track by $index">
                        <div class="card">
                            <h3 ng-bind="rc.mealData[$index].title"></h3>
                            <img ng-src="{{rc.mealData[$index].thumbnail}}" alt="" />
                            <a class="button button-calm" style="float:left;" href="{{rc.mealData[$index].href}}" target="_blank">How to make it:</a>

                            <p>Ingredients: <span ng-bind="rc.mealData[$index].ingredients"></span></p>


                        </div>
                    </div>

                </div>
            </form>
        </ion-content>
        <!--<img src="../img/Good_Food_Display_-_NCI_Visuals_Online.jpg" width="100%" height="25%">-->
</ion-view>
