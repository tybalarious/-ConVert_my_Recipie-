<ion-view title="Login" id="page5" ng-controller="loginCtrl as lc">
    <ion-view hide-nav-bar="true">
        <ion-header-bar align-title="left" class="bar-positive">
            <h1 class="title" style="text-align: center">Login</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="true" padding="true" class="has-header">
            <form class="list">
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="" ng-model="lc.theirEmail" required>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="" ng-model="lc.theirPass" required>
                    </label>
                </ion-list>
                <div class="spacer" style="height: 40px;">
                    <!--ui-sref="tabsController.home"-->
                    <a ng-click="lc.login(lc.theirEmail, lc.theirPass)" class="button button-positive  button-block">Login</a>
                    <a ng-click="lc.loginWithFb()" class="button button-positive  button-block">Log in with FB</a>
                    <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
                </div>
            </form>
        </ion-content>
    </ion-view>
</ion-view>
