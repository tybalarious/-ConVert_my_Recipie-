<ion-view title="Login" id="page5">
    <ion-view hide-nav-bar="true">
        <ion-header-bar align-title="left" class="bar-positive">
            <h1 class="title" style="text-align: center">Login</h1>
        </ion-header-bar>
            <ion-content overflow-scroll="true" padding="true" class="has-header">
                <form class="list">
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">Username</span>
                            <input type="text" placeholder="">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" placeholder="">
                        </label>
                    </ion-list>
                    <div class="spacer" style="height: 40px;"></div>
                    <a ui-sref="tabsController.home" id="login-button1" class="button button-positive  button-block">Log in</a>
                    <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
                </form>
            </ion-content>
</ion-view>
